<emp-ng-modal-window *ngIf="display"
  [config]="{width:'1100px'}">

  <emp-ng-card
    [title]="title"
    [hint]="hint"
    (cardClose)="onClose()">

    <div class="container-iframe-preview">

      <object *ngIf="url" [data]="url | safeUrl" class="iframe-preview">

      </object>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
